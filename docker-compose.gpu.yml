version: "3.8"

# GPU-enabled Docker Compose configuration
# Requires: nvidia-container-toolkit installed
# Usage: docker-compose -f docker-compose.yml -f docker-compose.gpu.yml up

services:
  mcp-server:
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1 # Number of GPUs to use (or 'all')
              capabilities: [gpu]
    environment:
      - DEVICE=cuda
      - CUDA_VISIBLE_DEVICES=0 # GPU ID to use
